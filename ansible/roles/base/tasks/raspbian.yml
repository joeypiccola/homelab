---

- name: Set pi user password
  tags: account
  user:
    name: "{{ ansible_user }}"
    password: "{{ pi_user_password }}"

- name: Install apt packages
  tags: packages
  become: true
  apt:
    force_apt_get: true
    pkg:
    - python-rpi.gpio
    - python3-rpi.gpio
    - i2c-tools
    - build-essential
    - python-pip
    - python-dev
    - python-smbus
    - python3-pip
    - ntp
    - ntpstat
    - dnsutils
    state: present

- name: Set hostname
  become: true
  tags: host
  hostname:
    name: "{{ hostvars[inventory_hostname].hostname }}"

- name: Copy over hosts file
  become: true
  tags: host
  template:
    src: "{{ ansible_lsb.id }}/hosts"
    dest: /etc/hosts
    owner: root
    mode: 0644

- name: Copy over ntp.conf
  tags: ntp
  template:
    src: "{{ ansible_lsb.id }}/ntp.conf"
    dest: /etc/ntp.conf
    backup: yes
  register: ntpfconf

- name: Restart ntp
  tags: ntp
  service:
    name: ntp
    state: restarted
  when: ntpfconf.changed
