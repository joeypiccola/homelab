---
apiVersion: v1
kind: Namespace
metadata:
    name: kubernetes-dashboard
    labels:
        name: kubernetes-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dash-admin-user
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dash-admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: dash-admin-user
  namespace: kubernetes-dashboard
